name: Build PasskeyTools

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:   # 允许手动触发

jobs:
  build:
    name: Build Debug & Release APK
    runs-on: ubuntu-latest

    steps:
      # ── 1. 拉取代码 ─────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. 配置 JDK 21（AGP 9.x 要求）────────────────────────────────────
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # ── 3. 配置 Android SDK ────────────────────────────────────────────────
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ── 4. 授予 gradlew 执行权限 ──────────────────────────────────────────
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ── 5. 缓存 Gradle 依赖（加速后续构建）────────────────────────────────
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/libs.versions.toml', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ── 6. 移除 foojay toolchain 解析（使用 setup-java 提供的 JDK）───────
      - name: Remove foojay daemon JVM properties
        run: rm -f gradle/gradle-daemon-jvm.properties

      # ── 7. 构建 Debug APK ──────────────────────────────────────────────────
      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false"

      # ── 8. 构建 Release APK（未签名）──────────────────────────────────────
      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease --no-daemon
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false"

      # ── 9. 上传 Debug APK 为 Artifact ─────────────────────────────────────
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PasskeyTools-debug-${{ github.run_number }}
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      # ── 10. 上传 Release APK 为 Artifact ──────────────────────────────────
      - name: Upload Release APK (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: PasskeyTools-release-unsigned-${{ github.run_number }}
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30

  # ── 可选：签名 Release APK 并发布到 Releases ────────────────────────────
  release:
    name: Sign & Publish Release
    runs-on: ubuntu-latest
    needs: build
    # 仅在推送 tag（如 v1.0.0）时触发
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Remove foojay daemon JVM properties
        run: rm -f gradle/gradle-daemon-jvm.properties

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g"

      # 使用 Secrets 中存储的 Keystore 签名
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: PasskeyTools ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          body: |
            ## PasskeyTools ${{ github.ref_name }}

            ### 安装方法
            1. 下载 APK 文件
            2. 在 Android 14+ 设备上安装
            3. 前往 **设置 → 密码与账号 → 密码服务** 将 PasskeyTools 设为首选提供方
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

